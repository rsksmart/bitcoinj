buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://deps.rsklabs.io"
        }
        jcenter()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.6'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url "https://deps.rsklabs.io"
        }
        jcenter()
    }

    group = 'org.bitcoinj'
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
}
